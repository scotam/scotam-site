<div class="about-us">
	<div class="title">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="image">
						{{ assets:page_background }}
							<img src="{{ url }}" alt="{{ alt }}" />
						{{ /assets:page_background }}

						{{ page_titles }}
							{{ page_subtitle | wrap:h3 }}
							{{ page_title | wrap:h1 }}
						{{ /page_titles }}
						
					</div>

				</div>
			</div>
		</div>
		
	</div>

	<div class="container">						
		<div class="row">				
			<div class="col-lg-8 col-lg-offset-2">			
				{{ content }}				
			</div> 			
		</div> <!-- row -->			
	</div>

</div>
